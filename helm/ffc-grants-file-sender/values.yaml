environment: development
name: ffc-grants-file-sender
namespace: ffc-grants
workstream: ffc-grants
image: ffc-grants-file-sender

labels: {}

appInsights:
  key: not-a-real-key

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: ffc-grants-file-sender-config-map

containerSecret:
  name: ffc-grants-file-sender-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReadySeconds: 0
  redeployOnChange: update this field to force a change
  runAsNonRoot: true
  runAsUser: 1000

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 120Mi
  requestCpu: 120m
  limitMemory: 120Mi
  limitCpu: 120m
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  port: 3000
  messageQueueHost: dummy
  fileCreatedTopicAddress: file-created
  fileCreatedSubscriptionAddress: file-sender
  protectiveMonitoringUrl:
  blobStorageConnectionString: blobby-blob
  blobStorageContainerName: not-a-real-container
  sharePointSiteId: not-a-real-value
  sharePointTenantId: not-a-real-value
  sharePointClientId: not-a-real-value
  sharePointClientSecret: not-a-real-value
  sharePointDocumentLibraryId: not-a-real-value

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
